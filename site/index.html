<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Central</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="../lib/keyval.js"></script>
    <script src="../p5.js"></script>
    <script src="../api_keys.js"></script>
  </head>

  <!-- Page Content -->
  <body>
    <!-- Header -->
    <div class="header" data-page-name="movies">

    </div>
    <main style="overflow-x:auto;">
      <div class="subheader tmdb-list-options">
        <label class="tmdb-list-item" >
          Search: 
          <div class="search-box">
            <!-- Search Input -->
            <input id="searchInput" class="tmdb-list-input" type="text" placeholder="Search for movies" onkeyup="handleSearchInput(event)">
            <!-- Search Input Button -->
            <button class="tmdb-list-input" onclick="redirectToSearchPage()">Search</button>
          </div>
        </label>
        <label class="category-selector-container tmdb-list-item">
            Category:
        </label>
      </div>
      <div id="movie-results"></div>
      <div class="loader"></div>
      <script>
        function handleSearchInput(event) {
          if (event.key === "Enter") {
            document.querySelector('.subheader button:last-child').click();
          }
        }
      </script>
      <script src="scripts/element_class.js"></script>
      <script src="scripts/navigation_bar.js"></script>
      <script src="scripts/login_page.js"></script>
      <script src="scripts/movie_page.js"></script>
      <script src="scripts/jmdb_main.js"></script>
      <script src="scripts/movie_list.js"></script>
      <script src="scripts/search.js"></script>
      <script src="scripts/profile_page.js"></script>
      <script src="../lib/keyval.js"></script>
    </main>
  </body>
</html>
