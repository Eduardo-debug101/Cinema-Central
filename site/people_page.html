<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>People Page</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <script src="../p5.js"></script>
        <script src="../api_keys.js"></script>
    </head>
    <main style="overflow:auto;">
        <body onload="newPeoplePageParams()">
            <div class="header" data-page-name="people">
            </div>
            <div class="movie_page">
                <div class="movie_page_left">
                    <img class="movie_page_image" id="person_page_image" src="assets\default_person.png">
                    <h1 class="movie_title" id="person_name">-Loading-</h1>
                    <div id="buttonContainer">
                        <div id="buttons" style="display: flex; flex-direction: column; align-items: center;"></div>
                    </div>
                </div>
                <div class="movie_page_right">
                    <div class="movie_page_right_content">
                        <h1>Biography:</h1>
                        <h3 id="person_bio_text">No biography.</h3>
                    </div>
        
                    <div id="movie_div">
                        <h1>Other movies:</h1>
                        <div id="movies_here"></div>
                    </div>
                </div>
            </div>
            <script>
                function handleSearchInput(event) {
                    if (event.key === "Enter") {
                        document.querySelector('.subheader button:last-child').click();
                    }
                }
            </script>
            <script src="scripts/element_class.js"></script>
            <script src="scripts/navigation_bar.js"></script>
            <script src="scripts/login_page.js"></script>
            <script src="scripts/people_page.js"></script>
            <script src="scripts/movie_page.js"></script>
            <script src="scripts/jmdb_main.js"></script>
            <script src="scripts/search.js"></script>
            <script src="../lib/keyval.js"></script>
        </body>
    </main>
</html>
